<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="SwaggerUI" name="description"/>
    <title>SwaggerUI</title>
    <link href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" rel="stylesheet"/>
</head>
<body>
<div id="swagger-ui"></div>
<script crossorigin src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
<script>
    url = `${window.location.protocol}//${window.location.hostname}` + (window.location.port ? `:${window.location.port}` : '') + '/api/index.yaml';

    window.onload = () => {
        window.ui = SwaggerUIBundle({
            url: `${url}`,
            dom_id: '#swagger-ui',
        });
    };
</script>
</body>
</html>
